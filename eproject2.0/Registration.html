<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Bootstrap Link Start Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Link End Here-->

    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: black;
      }

      .registration-div-color{
        background-color:black ;
      }
      .Register-img{
        margin-top: 40px;
       
      }
    </style>
     
<body>
 
  <div class="container text-center registration-div-color ">
    <div class="row">
      <div class="col">
        <div class="box">
          <div class="form">
            <h2>Sign in</h2>
            <div class="inputBox">
              <input type="text" required="required">
              <span>Username</span>
              <i></i>
            </div>
            <div class="inputBox">
              <input type="password" required="required">
              <span>Password</span>  
              <i></i>  
          </div>
          <div class="links">
            <a href="#">Forget Password</a>
            <a href="#">Signup</a>  
          </div>
           <input type="submit" value="login">
        </div>
        </div>

      </div>
      <div class="col">
        <div class="Register-img">
          <img src="images/register-removebg-preview.png" alt="" height="500px" width="400px" ></div>
        </div>
      </div>
    </div>
  </div>


 
</div>
</body>
